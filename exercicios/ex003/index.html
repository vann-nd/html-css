<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colocando imagens</title>
</head>
<body>
  <h1>Esse exemplo é de como colocar imagens no HTML</h1>
  <p>Vamos começar com o logo do HTML5</p>
  <img src="logo-html-full.png" alt="Logo HTML5">
  <p>Colocando uma imagem de uma sub-pasta, onde está o logo das CSS3</p>
  <img src="imagens/logo-css-full.png" alt="Logo CSS3">
  <p>Colocando uma imagem pelo link, direto da internet, como fiz com o logo do JavaScript</p>
  <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png?20160707154512" alt="Logo JavaScript">
</body>
</html>
